<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    img {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <img src="IMG_1193.JPG" alt="Placeholder Image">
  <div>
    <input type="text" id="codeInput" placeholder="Enter code here">
    <button onclick="checkCode()">Submit</button>
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById('codeInput').value;
      if (input.toLowerCase() === 'tearoom') {
        window.location.href = 'https://groupme.com/join_group/104800108/cKNxwFyK';
      } else {
        alert('Incorrect code. Please try again.');
      }
    }
  </script>
</body>
</html>
